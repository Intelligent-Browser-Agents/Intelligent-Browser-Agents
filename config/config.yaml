retrieval:
  method: "bm25"          # "bm25" | "minilm"
  top_k: 3

parser:
  max_chunk_len: 1200     # chars
  include_tables: true

qa:
  model_name: "distilbert-base-cased-distilled-squad"
  max_answer_len: 64

scoring:
  weight_retriever: 0.35
  weight_qa: 0.65
  min_answer_chars: 2
  max_answer_chars: 200
  span_penalty: 0.15
  abstain_threshold: 0.5
  retriever_abstain_threshold: 0.2
  raw_score_threshold: 0.8
  retriever_score_difference_threshold: 0.3
  retriever_score_spread_threshold: 0.15
  raw_score_suspicious_min: 0.85

api:
  max_dom_size_mb: 10  # Maximum DOM size in MB (configurable for real-world DOMs)

