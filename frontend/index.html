<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serper.dev API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #2a2a2a;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a4a4a;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            padding: 12px 24px;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }

        button:active {
            background: #0a0a0a;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-box {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 20px;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
        }

        .output-box.empty {
            color: #666;
        }

        .output-box.error {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .output-box::-webkit-scrollbar {
            width: 8px;
        }

        .output-box::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .output-box::-webkit-scrollbar-thumb {
            background: #2a2a2a;
        }

        .output-box::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SERPER / SEARCH</h1>
        </div>

        <div class="search-section">
            <div class="input-wrapper">
                <input type="text" id="query" placeholder="search query" autofocus>
                <button id="searchBtn" onclick="performSearch()">EXECUTE</button>
            </div>
        </div>

        <div class="output-section">
            <div class="output-label">OUTPUT</div>
            <div id="output" class="output-box empty">awaiting input...</div>
        </div>
    </div>

    <script>
        console.log('Serper.dev API Tester Initialized');
        // HISTORY STORAGE IMPLEMENTATION
        // Store search history in memory as an array of objects
        // Each entry contains: { timestamp, query, results }
        
        const searchHistory = [];
        
        function addToHistory(query, results) {
            const entry = {
                timestamp: new Date().toISOString(),
                query: query,
                results: results
            };
            searchHistory.push(entry);
            console.log('History updated:', searchHistory);
        }
        
        // To implement:
        // 1. Call addToHistory(query, data) after successful API response
        // 2. Add a button to view/clear history
        // 3. Store in localStorage for persistence: localStorage.setItem('searchHistory', JSON.stringify(searchHistory))
        // 4. Load on init: const searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]')

        async function performSearch() {
            console.log('Performing search...');
            const query = document.getElementById('query').value.trim();
            const output = document.getElementById('output');
            const searchBtn = document.getElementById('searchBtn');

            console.log('Query:', query);
            if (!query) {
                output.className = 'output-box error';
                output.textContent = 'error: query required';
                return;
            }

            output.className = 'output-box';
            output.textContent = 'executing...';
            searchBtn.disabled = true;

            console.log('Calling backend...');
            try {
                // YOUR BACKEND ENDPOINT HERE
                // Replace this URL with your actual backend endpoint
                console.log('Fetching /api/search with query:', query);

                const response = await fetch('http://localhost:3000/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: query
                    })
                });

                console.log('Response:', response);

                const data = await response.json();
                console.log('Data:', data);

                if (!response.ok) {
                    throw new Error(`api error: ${data.message || response.statusText}`);
                }

                // // Display results
                console.log('Displaying results...');
                output.className = 'output-box';
                output.textContent = JSON.stringify(data, null, 2);

                // ADD TO HISTORY HERE
                // Uncomment when ready to implement:
                addToHistory(query, data);

            } catch (error) {
                output.className = 'output-box error';
                output.textContent = `error: ${error.message}`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        // Enter key to search
        document.getElementById('query').addEventListener('keypress', function(e) {
            console.log('Key pressed:', e.key);
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
