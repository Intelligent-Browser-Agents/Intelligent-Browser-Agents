<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Page</title>
</head>
<body>
    <h1>Welcome</h1>
    <p id="intro">This is a paragraph with some text.</p>
    <div aria-label="Content section">
        <p>Another paragraph inside a div.</p>
    </div>
    <section>
        <h2>Section Title</h2>
        <p data-section="main">Content in a section.</p>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
    </section>
</body>
</html>
